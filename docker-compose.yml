version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-wallet_db}
      POSTGRES_USER: ${DB_USER:-wallet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wallet_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wallet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  wallet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-wallet_db}
      DB_USER: ${DB_USER:-wallet_user}
      DB_PASSWORD: ${DB_PASSWORD:-wallet_password}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-5}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  wallet-network:
    driver: bridge
